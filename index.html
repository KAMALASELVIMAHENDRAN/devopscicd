<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #6200ea;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #3700b3;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .table-container {
      grid-column: 1 / -1;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eee;
    }

    

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>I am Kamalaselvi</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Card 1</h3>
      <p>This is my first card.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Cards help organize content into manageable blocks.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>You can add as many cards as you like here!</p>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kamalaselvi</td>
            <td>Developer</td>
            <td>India</td>
          </tr>
          <tr>
            <td>Riya</td>
            <td>Designer</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Anika</td>
            <td>Analyst</td>
            <td>UK</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

 

</body>
</html>
